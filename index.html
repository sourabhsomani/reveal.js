<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Gitcoin - #GrowOpenSource</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.reveal section img {
				box-shadow: none;
				border: 0;
				max-width: 20rem;
				background: none;
			}

			.small {
				font-size: 1.5rem !important;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="./grow_open_source.png"/>
				</section>
				<section>
					<p>The Idea</p>
					<img class="fragment fade-in" style="max-width: 40rem" src="mvp.png"/>
				</section>
				<section>
					<p>For the funder</p>
					<p class="small fragment fade-in">Build Faster</p>
					<p class="small fragment fade-in">Grow Community Support</p>
					<p class="small fragment fade-in">Potential New Workforce</p>
				</section>
				<section>
					<p>For the contributor</p>
					<p class="small fragment fade-in">Solve Actual Problems</p>
					<p class="small fragment fade-in">Network with smarter folks</p>
					<p class="small fragment fade-in">Earn some ETH \o/</p>
				</section>
				<section>
					<p style="font-size: 1.8rem; margin-bottom: 2rem;">Join the community </br> @ https://gitcoin/slack</p>
					<a class="small" href="http://gitcoin.co" target="_blank">#GrowOpenSource</a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
